{% extends 'base.html' %}

{% block title_block %}
    Login
{% endblock %}

{% block content %}
    <body class="text-center">
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <img class="mb-4" style="width:20rem" src="https://papik.pro/grafic/uploads/posts/2023-04/1681598328_papik-pro-p-logotip-vash-vektor-33.png" alt="">
        <h1 class="h3 mb-3 font-weight-normal">
            Please sign in
        </h1>
        <br>
        <label for="inputUsername" class="sr-only">
            User Name
        </label>
        <input type="text" id="inputUsername" class="form-control" placeholder="User Name" name="username" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">
            Password
        </label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <br>
        <div class="checkbox mb-3">
            <h6>Dont Have an account? </h6>
            <a class="btn btn-sm btn-secondary" href="{% url 'register' %}">Register</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</body>

{% endblock %}
