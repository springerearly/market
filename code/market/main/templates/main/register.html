{% extends 'base.html' %}
{% load i18n %}
{% block title_block %}
    {% translate "register" %}
{% endblock %}

{% block content %}
    <body class="text-center">
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <img class="mb-4" style="width:20rem"
             src="https://papik.pro/grafic/uploads/posts/2023-04/1681598328_papik-pro-p-logotip-vash-vektor-33.png"
             alt="">
        <h1 class="h3 mb-3 font-weight-normal">
            {% translate "Please Create your Account" %}
        </h1>

        <!-- Form Fields -->
        <label for="inputUsername" class="sr-only">
            {% translate "username" %}
        </label>
        <input type="text" id="inputUsername" class="form-control" placeholder="{% translate 'username' %}" name="username" required
               autofocus>
        <br>

        <label for="inputPassword1" class="sr-only">
            {% translate "Password" %}
        </label>
        <input type="password" id="inputPassword1" class="form-control" placeholder="{% translate 'Password' %}" name="password1" required
               autofocus>
        <br>

        <label for="inputPassword2" class="sr-only">
            {% translate "Password Confirmation" %}
        </label>
        <input type="password" id="inputPassword2" class="form-control" placeholder="{% translate 'Password Confirmation' %}" name="password2"
               required autofocus>
        <br>

        <div class="checkbox mb-3">
            <h6>{% translate "_already_have_an_account_" %}</h6>
            <a class="btn btn-sm btn-secondary" href="{% url 'login' %}">{% translate "Login" %}</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">{% translate "_cr_acc_" %}</button>
    </form>
    </body>

{% endblock %}
