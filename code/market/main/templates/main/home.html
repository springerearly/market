{% extends 'base.html' %}
{% load i18n %}
{% block title_block %}
    {% translate "Market - Home page" %}
{% endblock %}
{% block pageheader %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal">{% translate "Market" %}</h1>
            <p class="lead font-weight-normal">{% translate "Start purchasing products by clicking the link below" %}</p>
            <a class="btn btn-outline-secondary" href="{% url 'items' %}">{% translate "Get Started" %}</a>
        </div>
        <div class="product-device box-shadow d-none d-md-block"></div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>
{% endblock %}
